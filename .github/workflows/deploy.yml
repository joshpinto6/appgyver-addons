name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages
        folder: dist
        single-commit: true
        git-config-name: "packager build bot"
        git-config-email: "packagerbuildbot@turbowarp.org"
